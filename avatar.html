
<div class="lg-avatar" ng-controller="AvatarController as avatars">
    <div class="lg-message">Scegli il tuo Avatar</div>
    <div ng-repeat="avatar in avatars.available" class="lg-avatar-ico lg-avatar-{{avatar.id}}"> 
        <a href="/tema" ng-click="setAvatar(avatar.id)"><img src="{{avatar.img}}" /></a>
    </div>
</div>
