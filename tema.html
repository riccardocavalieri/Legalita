<!doctype html>
<html ng-app="legalitaGameApp">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Legalità Game</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/legalitaApp.js"></script>
</head>

<body>
<div class="lg-main" ng-controller="TemiController as temi">
  <div class="lg-header"><a href="index.html" >LEGALITÀ GAME</a></div>
  <div class="lg-page">
    <div class="lg-tema">
      <div class="lg-message">Scegli il tema da cui partire</div>
      <div ng-repeat="tema in temi.available" class="lg-tema-ico lg-tema-{{tema.id}}"> <a href="tema-intro.html"><img src="{{tema.img}}" /></a>
        <div class="lg-tema-testo">{{tema.nome}}</div>
      </div>
    </div>
  </div>
  <div class="lg-footer">Copyright &copy; 2016 &middot; <a href="index.html" >Legalità Game</a></div>
</div>
</body>
</html>
