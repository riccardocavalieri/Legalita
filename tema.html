
    <div class="lg-tema" ng-controller="TemaController as temi">
      <div class="lg-message">Scegli il tema da cui partire</div>
      <div ng-repeat="tema in temi.available" class="lg-tema-ico lg-tema-{{tema.id}}"> 
          <a href="/temaIntro" ng-click="setTema(tema.id)"><img src="{{tema.img}}" /></a>
          <div class="lg-tema-testo">{{tema.nome}}</div>
      </div>
    </div>
